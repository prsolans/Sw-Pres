<html class="no-js">
 <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link href="/presentation/_Content/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/presentation/_Content/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="/presentation/_Content/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
    <link href="/presentation/_Content/Site.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/presentation/_Content/MyFontsWebfontsKit.css">
    <script src="/presentation/_Scripts/jquery-1.11.2.min.js"></script>
    <script src="/presentation/_Scripts/jquery.mobile-1.4.5.min.js"></script>
    <script src="/presentation/_Scripts/modernizr-2.6.2.js"></script>
    <script src="/presentation/_Scripts/sly.js"></script>
    <script src="/presentation/_Scripts/main.js"></script>
</head>
<body>
    <!-- Add your site or application content here -->
    <div data-role='page' data-pageid="4" id="page-container" style="">

        <div data-role='panel' id='sectionMenu' data-position='right' data-display='overlay'>
        </div>
        <!-- /panel -->
        <div id="header-row" class='header-row' data-role='header' data-position='fixed'>
        </div>

        <!-- /header -->
        <div class="clearfix">&nbsp;</div>
        <div data-role="main" id="main-content">

        <div class="row">
            <div class="col-xs-4">
                <h1 id="page-title"></h1>
               <div id="page-content">

               </div>
            </div>
            <div class="col-xs-8">
                <div id="product-landing-list"></div>
            </div>
        </div>
</div>
        <div id="fixed-footer" data-role="footer" data-position="fixed">
            <h1 class="footer-title footer-title-up products-header">PRODUCTS</h1>
            <div class="frame" style="display: none;">
                <ul class="slidee">
                </ul>
            </div>

        </div>

    </div>
    <script src="/presentation/_Scripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // -------------------------------------------------------------
            //   Basic Navigation
            // -------------------------------------------------------------
            (function () {
                var $frame = $('.frame');
                var $slidee = $frame.children('ul').eq(0);
                var $wrap = $frame.parent();

                // Call Sly on frame
                $frame.sly({
                    horizontal: 1,
                    itemNav: 'basic',
                    smart: 1,
                    activateOn: 'drag',
                    mouseDragging: 1,
                    touchDragging: 1,
                    releaseSwing: 1,
                    startAt: 3,
                    scrollBy: 0,
                    pagesBar: $wrap.find('.pages'),
                    activatePageOn: 'tap',
                    speed: 300,
                    elasticBounds: 0,
                    dragHandle: 1,
                    dynamicHandle: 1,
                    clickBar: 1

                });


            }());
        });

    </script>

    </div>
</body>
</html>
